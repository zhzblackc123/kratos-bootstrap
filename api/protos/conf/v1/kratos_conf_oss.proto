syntax = "proto3";

package conf;

option go_package = "github.com/zhzblackc123/kratos-bootstrap/api/gen/go/conf/v1;conf";

import "conf/v1/kratos_conf_tls.proto";

// 对象存储
message OSS {
  // MinIO
  message MinIO {
    string endpoint = 1;  // 对端端口
    string access_key = 2;  // 访问密钥
    string secret_key = 3;  // 密钥
    string token = 4; // 令牌

    bool use_ssl = 10; // 使用SSL
    TLS tls = 11;  // TLS配置

    string upload_host = 20;  // 上传链接的主机名
    string download_host = 21;  // 下载链接的主机名
  }

  // 腾讯云 COS
  message TencentCOS {
    string secret_id = 1;   // 密钥 ID
    string secret_key = 2;  // 密钥 Key
    string region = 3;      // 地域
    string bucket = 4;      // 存储桶名称
    string app_id = 5;      // 应用 ID
  }

  // 七牛云
  message Qiniu {
    string access_key = 1;      // 访问密钥 (AK)
    string secret_key = 2;      // 密钥 (SK)
    string bucket = 3;          // 存储空间名称
    string zone = 4;            // 存储区域：ZoneHuadong, ZoneHuabei, ZoneHuanan, ZoneBeimei, ZoneXinjiapo
    string domain = 5;          // 访问域名（CDN加速域名）
    string upload_host = 6;     // 上传地址（如果不配置则根据 zone 自动选择）
    bool use_https = 7;         // 是否使用 HTTPS
    bool use_cdn_domains = 8;   // 上传是否使用 CDN 上传加速
  }

  string type = 10;  // 存储类型：minio, tencent-cos, aliyun-oss, aws-s3, qiniu

  optional MinIO minio = 1;
  optional TencentCOS tencent_cos = 2;
  optional Qiniu qiniu = 3;
}
